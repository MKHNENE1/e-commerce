<div class="container-fluid">
  <h5 class="m-4">Welcome to our shopping website, start browsing</h5>
  <div class="cards-list">
    <div
      class="row row-cols-1 mx-4 row-cols-lg-4 row-cols-md-2 g-4 justify-content-center"
    >
      @for(product of products; track product.id){
      <app-card [cardData]="product"></app-card>
      }@empty {
      <p>No products found</p>
      }
    </div>
  </div>
</div>
